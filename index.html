<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="number-input">
        <input type="number" id="number_imput" required />
      </div>
      <div class="fields fields-row-1">
        <button class="AC">AC</button>
        <button class="Change-operator">+/-</button>
        <button class="log">%</button>
        <button class="divide operator">/</button>
      </div>
      <div class="fields fields-row-2">
        <button class="Seven">7</button>
        <button class="Eight">8</button>
        <button class="Nine">9</button>
        <button class="Multiple operator">x</button>
      </div>
      <div class="fields fields-row-3">
        <button class="Four">4</button>
        <button class="Five">5</button>
        <button class="Six">6</button>
        <button class="Minus operator">-</button>
      </div>
      <div class="fields fields-row-4">
        <button class="One">1</button>
        <button class="Two">2</button>
        <button class="Tree">3</button>
        <button class="Plus operator">+</button>
      </div>
      <div class="fields fields-row-5">
        <button class="Zero">0</button>
        <button class="Comma">,</button>
        <button class="Result operator">=</button>
      </div>
    </main>
  </body>
</html>
